<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Pynstagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div style="padding: 5px;">
        <table style="width: 100%; background-color: #0d6efd; color: white;">
            <tr>
                <td style="width: 100%; text-align: left; padding: 5px;"><b>Pynstagram</b></td>
                {% if usr %}
                
                <td style="text-align: end;">
                    <a href="#" id="userInfo" style="color: white; text-decoration: none;" onclick="window.location = '/account'" role="button"> {{ usr.username }}</a>
                </td>
                <td style="text-align: end">
                    <a class="btn btn-outline-primary" href="#" onclick="window.location = '/logout'" role="button">
                        <img width="24px" src="/static/icons/log-out.svg" class="red" title="logout" />
                    </a>
                </td>
                {% endif %}
            </tr>
        </table>
    </div>

    {% block contents %}
    {% endblock %}

    <br>

    {% set error_list = get_flashed_messages() %}
    {% if error_list %}
    {% for error in error_list %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" aria-label="error:">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div id="dvSeparator3" style="margin-top: 10%; margin-bottom: 10%"></div>
    {% endif %}






</body>

<footer id="dvFooter"
    style="box-sizing: border-box;position: absolute; bottom: 0; width: 100%;padding: 5px;">

    <table style=" width: 100%;background-color: #0d6efd; color: white;">
        <tr>
            <td style="width: 100%; text-align: end; font-size: 75%">&copy; Pynstagram</td>
        </tr>
    </table>
</footer>

</html>
