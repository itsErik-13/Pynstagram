<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link   rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

</head>

<body style="margin: 10%">
    <table style="width: 100%; background-color: black; color: white; margin: 10px"><tr>
        <td style="width: 80%"><b>Links</b></td>
        {% if usr %}
            <td style="text-align: end">
                <a class="btn btn-primary" href="#" onclick="window.location = '/logout'" role="button">
                    <img width="24px" src="/static/logout.svg" title="logout" />
                    &nbsp;
                    Salir</a>
            </td>
        {% endif %}
    </tr></table>

    <div id="dvSeparator1" style="margin-top: 10%; margin-bottom: 10%"></div>

    {% block contents %}
    {% endblock %}

    <div id="dvSeparator2" style="margin-top: 10%; margin-bottom: 10%"></div>

    {% set error_list = get_flashed_messages() %}
    {% if error_list %}
        {% for error in error_list %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" aria-label="error:">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        <div id="dvSeparator3" style="margin-top: 10%; margin-bottom: 10%"></div>
    {% endif %}

    <table style="width: 100%; background-color: black; color: white; margin: 10px"><tr>
        <td style="width: 100%; text-align: end; font-size: 75%">&copy; ALS Baltasar</td>
    </tr></table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
